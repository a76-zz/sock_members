<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Members</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="members">
    <h2>Our Members</h2>
    <h3>Filtered by:</h3>
    <div>
      {{input type="text" id="first_name_filter" placeholder="First Name" value=first_name action="filter"}}
    </div>
    {{#unless isEmpty}}
      <h3>Searh result:</h3>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
      {{#each}}
        <tr>
          <td>{{first_name_s}}</td>
          <td>{{last_name_s}}</td>
        </tr>
      {{/each}}
      </table>
    {{/unless}}
    <h3>Updates:</h3>
    {{#each allUpdates}}
       <div>{{first_name_s}}</div>
    {{/each}}

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/sockjs-0.2.js"></script>
  <script src="js/application.js"></script>
  <script src="js/controllers/members_controller.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/member.js"></script>
</body>
</html>
