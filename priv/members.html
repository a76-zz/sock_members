<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Members</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="members-item"> 
    <td>{{view.data.first_name_s}}</td>
    <td>{{view.data.last_name_s}}</td>
  </script>

  <script type="text/x-handlebars" data-template-name="members">
    <h2>Our Members</h2>
    <h3>Filtered by:</h3>
    <div>
      {{input type="text" id="first_name_filter" placeholder="First Name" value=first_name action="filter"}}
    </div>
    {{#unless is_empty}}
      <h3>Searh result:</h3>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
      {{#each snapshot.data}}
        {{view Members.MembersItemView dataBinding="this"}}
      {{/each}}

      </table>
      <div class="p-paging-indexes">
        <label>Pages:</label>
        {{#each snapshot.pages}}
          {{#if splitter}}
            <span class="p-page-splitter">...</span>
          {{else}}
            {{#if active}}
              <span class="p-page p-selected">{{index}}</span>
            {{else}}
              <span class="p-page"><a href="#" {{action to_page index target="controller"}}>{{index}}</a></span>
            {{/if}}
          {{/if}}
        {{/each}}
      </div>
      <div>
      <label for="page_size">Page Size:</label>{{input type="text" id="page_size" value=snapshot.page_size action=""}}
      </div>

    {{/unless}}

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/sockjs-0.2.js"></script>
  <script src="js/libs/curl.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
